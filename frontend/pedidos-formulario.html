<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Pedido</title>
        <link rel="stylesheet" href="pedidos.css">
    </head>
    <body>
        <header>
            <h1>Mis Pedidos</h1>
            <nav>

                <a href="menu.html">Volver al Men√∫</a>
                <a href="mis-reservas.html">Mis Reservas</a>
            </nav>
        </header>
        <section id="pedido-section">
            <h2>Pedidos guardados</h2>
            <table id="tabla-pedidos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Reservas</th>
                        <th>Productos</th>
                        <th>Descrpcion</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>

                    </tr>
                 
                </thead>
            
                <tbody id="cuerpo-tabla-pedidos">
                    <!-- aca voy a insertar los pedidos-->
                </tbody>
            </table>
       
            <p>Total: $<span id="total-pedido">0</span></p>

            <button id="confirmar-pedido">Confirmar Pedido</button>
            <button id="cancelar-pedido">Cancelar Pedido</button>
        </section>
        <section id ="formulario-section">
            <h2 id="titulo-formulario">Agregar/Editar pedido</h2>

            <form id="formpedido">
                <input type="hidden" id="pedido_id" name="pedido_id">


         
                <label for="reserva_id">ID de reserva</label>
                <input type="number" id="reserva_id" name="reserva_id" required>

                <label for="nombre_producto">Nombre del Producto</label>
                <input type="text" id="nombre_producto" name="nombre_producto" required>

                <label for="descripcion">descripcion</label>
                <input type="text" name="descripcion" required>

                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" required>

                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" required>

                <button type="submit">Guardar pedido </button>
            
            </form>

        </section>

        <script src="pedidos.js"></script>
    </body>

</html>
