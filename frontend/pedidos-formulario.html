<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>
            Formulario de Pedido
        </title>
        <link rel="stylesheet" href="estilos-pedidos.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&display=swap" rel="stylesheet">
    </head>
    <body>
        <form id="formpedido">
            <input type="hidden" id="id">
            <input type="text" id="nombre_producto" placeholder="Nombre del producto" required>
            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="cantidad" placeholder="Cantidad" required>
            <textarea id="descripcion" placeholder="Descripción"></textarea>
            <button type="submit">Guardar</button>
        </form>

        <h2>
            Pedidos actuales
        </h2>
        <div id="lista-pedidos"></div>

        <script src="pedidos.js"></script>
        <hr>
    </body>
    <a href="pedidos.html" class="boton-volver">← Volver al menú</a>
</html>
