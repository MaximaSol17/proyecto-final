<!DOCTYPE html>
<html lag="es">
    <!-- html parecido al clientes-->
    <head>
        <meta charset="UTF-8" />
        <title> Registro clientes </title>
        <link rel="stylesheet" href="styles-registro.css">

    </head>
    <body>
        <section id="registro" class="registro-section">
            <form id="form-registro">
                <h2>Registrarse</h2>
                <div class="field">
                    <p class="control has-icons-left has-icons-right" >
                        <input id="nombre" class="input" type="text" placeholder="Nombre">
                        <span class="icon is-small is-right">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="far fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right" >
                        <input id="apellido" class="input" type="text" placeholder="Apellido">
                        <span class="icon is-small is-right">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="far fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right" >
                        <input id="email" class="input" type="text" placeholder="Email" >
                        <span class="icon is-small is-right">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="far fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right" >
                        <input id="contraseña" class="input" type="text" placeholder="Contraseña"  >
                        <span class="icon is-small is-right">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="far fa-check"></i>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right" >
                        <input id="edad" class="input" type="text" placeholder="Edad"  >
                        <span class="icon is-small is-right">
                            <i class="far fa-envelope"></i>
                        </span>
                        <span class="icon is-small is-right">
                            <i class="far fa-check"></i>
                        </span>
                    </p>
                </div>
                <button type="submit"> Confirmar </button>
                


              
                

            </form>

        </section>
        <script src="registro.js"></script>
        

    </body>
</html>
