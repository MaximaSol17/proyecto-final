<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Reservas</title>
    <link rel="stylesheet" href="estilos-reservas.css">
</head>
<body>
    <h1>Mis Reservas</h1>

    <section id="contenedor-reservas"></section>

    <form id="form-reserva" style="display: none;">
        <label>Nombre y Apellido</label>
        <input type="text" name="nombre_cliente" readonly><br>
        <label>Fecha deseada:</label>
        <input type="date" name="fecha_reserva" required><br>
        <label>Hora:</label>
        <input type="time" name="hora" required><br>
        <label>Cantidad de personas:</label>
        <input type="number" name="cantidad_personas" required><br>
        <label>Estado:</label>
        <select name="estado" required>
            <option value="pendiente">Pendiente</option>
            <option value="confirmada">Confirmada</option>
            <option value="cancelada">Cancelada</option>
        </select><br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <script src="reservas.js"></script>
</body>
</html>
