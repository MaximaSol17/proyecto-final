

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  
    volumes:
      - ./backend:/app  
    depends_on:
      - postgres

  postgres:
    image: postgres:17
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=proyecto_bar
    volumes:
      - ./.volumes/postgres/data:/var/lib/postgresql/data

